<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4">Complete Your Payment</h2>
                
                <div class="mb-3">
                    <p><strong>Application ID:</strong> {{ application.id }}</p>
                    <p><strong>Name:</strong> {{ application.first_name }} {{ application.last_name }}</p>
                    <p><strong>Email:</strong> {{ application.email }}</p>
                    <p><strong>Total Amount:</strong> â‚¹{{ application.total_amount }}</p>
                </div>

                <button id="pay-button" class="btn btn-primary btn-block mt-3">Pay Now</button>
                
                <form id="razorpay-form" method="POST" action="{{ callback_url }}">
                    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
                    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
                    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ order.amount }}",
            "currency": "INR",
            "name": "Passport Application",
            "description": "Payment for Passport Application",
            "order_id": "{{ order.id }}",
            "handler": function (response) {
                document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay_signature').value = response.razorpay_signature;
                document.getElementById('razorpay-form').submit();
            },
            "prefill": {
                "name": "{{ application.first_name }} {{ application.last_name }}",
                "email": "{{ application.email }}",
                "contact": "{{ application.phone_number }}"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);

        document.getElementById('pay-button').onclick = function(e) {
            e.preventDefault();
            rzp1.open();
        }
    </script>
</body>
</html>
